<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasCart" aria-labelledby="My Cart">
    <div class="offcanvas-header justify-content-center">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Your cart</span>
          <!-- <span class="badge bg-primary rounded-circle pt-2">{{products.length}}</span> -->
        </h4>
        @if (cartItems.length>0) {
           <ul class="list-group mb-3">

          <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">{{item.product.name}}</h6>
              <span>Quantity : {{item.quantity}}</span>
            </div>
            <span class="text-body-secondary">{{item.product.sale_price|currency }}</span>
          </li>

          <li class="list-group-item d-flex justify-content-between">
            <span class="fw-bold">Total (USD)</span>
            <strong>{{getTotalPrice()|currency}}</strong>
          </li>
        </ul>
         <a  [routerLink]="['/check-out']" class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</a>
         <br>
         <br>
         <a  [routerLink]="['/cart']" class="w-100 btn btn-primary btn-lg" type="submit">Go to cart</a>
        }@else{
          <p class="text-center p-2"> There are currently no products in the cart </p>
       
       }

       
      </div>
    </div>
  </div>
