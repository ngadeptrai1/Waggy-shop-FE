
<section id="banner" class="py-3" style="background: #F9F3EC;">
    <div class="container">
      <div class="hero-content py-5 my-3">
        <h2 class="display-1 mt-3 mb-0">Wishlist</h2>
        <nav class="breadcrumb">
          <a class="breadcrumb-item nav-link" [routerLink]="['/#']">Home</a>
          <span class="breadcrumb-item active" aria-current="page">Wishlist</span>
        </nav>
      </div>
    </div>
  </section>

  <section id="Wishlist" class="py-5 my-5">
    <div class="container">
      @if (isLoading) {
        <app-loading></app-loading>
      }@else {

        @if (products) {
         <table class="table element">
        <thead>
          <tr>
            <th scope="col" class="card-title text-uppercase">Product</th>
            <th scope="col" class="card-title text-uppercase">Unit Price</th>
            <th scope="col" class="card-title text-uppercase">Stock Status</th>
            <th scope="col" class="card-title text-uppercase"></th>
          </tr>
        </thead>
        <tbody>
          @for (item of products.content; track $index) {
              <tr>
            <td class="py-4">
              <div class="cart-info d-flex flex-wrap align-items-center ">
                <div class="col-lg-3">
                  <div class="card-image">
                    <img [src]="item.thumbnail" alt="cloth" class="img-fluid">
                  </div>
                </div>
                <div class="col-lg-9">
                  <div class="card-detail ps-3">
                    <h5 class="card-title">
                      <a [routerLink]="['/detail/',item.id]" class="text-decoration-none">{{item.name}}</a>
                    </h5>
                  </div>
                </div>
              </div>
            </td>
            <td class="py-4 align-middle">
              <div class="total-price">
                <span class="secondary-font fw-medium">{{item.sale_price|currency}}</span>
              </div>
            </td>
            <td class="py-4 align-middle">
              <div class="total-price">
                <span class="secondary-font fw-medium">{{item.quantity>0 ? "In stock":"Out of stock"}}</span>
              </div>
            </td>
            <td class=" align-middle">
              <div class="">
                <app-cart-button [productId]="item.id+''"></app-cart-button>
              </div>
            </td>
          </tr>
          }

        </tbody>
      </table>
       <app-pagination [curentPage]="products.number" [totalPages]="products.totalPages" (pageChanged)="changedPage($event)"></app-pagination>
        }@else {
            
       <h2 class="text-center p-5 ">There are currently no products in the cart
          </h2>
      }
     
    }

    </div>
  </section>
