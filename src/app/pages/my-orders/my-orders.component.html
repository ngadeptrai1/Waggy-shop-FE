
@if (isLoading) {
  <app-loading></app-loading>
}@else {



<div class="element">
  <section id="banner" class="py-3" style="background: #F9F3EC;">
    <div class="container">
      <div class="hero-content py-5 my-3">
        <h2 class="display-1 mt-3 mb-0">Shop</h2>
        <nav class="breadcrumb">
          <a class="breadcrumb-item nav-link"[routerLink]="['/']">Home</a>
          <span class="breadcrumb-item active" aria-current="page">My Orders</span>
        </nav>
      </div>
    </div>
  </section>
  <div class="mat-elevation-z8 container pt-5 mt-5 ">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    
    <!-- Full Name Column -->
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let order"> {{order.full_name}} </td>
    </ng-container>

    <!-- Discount Money Column -->
    <ng-container matColumnDef="discount_money">
      <th mat-header-cell *matHeaderCellDef> Discount Money </th>
      <td mat-cell *matCellDef="let order">$ {{(order.discount_money== null ?  0 :order.discount_money)  }} </td>
    </ng-container>

  

    <!-- Total Quantity Column -->
    <ng-container matColumnDef="totalquantity">
      <th mat-header-cell *matHeaderCellDef> Total Quantity </th>
      <td mat-cell *matCellDef="let order"> {{order.quantity_product}} </td>
    </ng-container>

      <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let order"> {{order.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
</div>


}
